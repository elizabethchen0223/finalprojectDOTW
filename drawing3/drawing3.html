<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drawing3.css">
    <title>My Nintendo Plant</title>
<body>    
    <div id="wrapper">
    <div id="container">
        <img id="bg" src="media/nintendo.jpg" alt="Nintendo Switch Art">

        <img id="pot" src="media/empty pot.png" alt="Empty Potted Plant">
        <img id="plant" class="hidden" src="media/growing_plant.gif" alt="Empty Potted Plant">

        <img id="stars1" class="stars" src="media/stars1.gif" alt="Stars">
        <img id="yellow_stars" class="stars" src="media/yellow_stars.gif" alt="More stars">

        <img id="clouds" src="media/cloud.gif" alt="Happy Cloud">
        <img id="rain" src="media/rain.gif" alt="Raindrops">
        
        <svg id="button" width="74" height="72" viewBox="0 0 74 72" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M71.5 36C71.5 54.4374 56.1188 69.5 37 69.5C17.8812 69.5 2.5 54.4374 2.5 36C2.5 17.5626 17.8812 2.5 37 2.5C56.1188 2.5 71.5 17.5626 71.5 36Z" stroke="#6B425A" stroke-width="5"/>
        </svg>
        
    </div>

    <img id="white_stars1" class="stars" src="media/stars2.gif" alt="More stars">
    <img id="white_stars2" class="stars" src="media/stars2.gif" alt="More stars">
    <img id="white_stars3" class="stars" src="media/stars3.gif" alt="More stars">
    <img id="white_stars4" class="stars" src="media/stars3.gif" alt="More stars">
    </div>

    <audio src="media/Animal Crossing - Bubblegum K.K. [Remix].mp3" autoplay loop></audio>

    <script src="drawing3.js"></script>
</body>
</html>
